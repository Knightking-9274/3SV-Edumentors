<!DOCTYPE html>
<html  lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="/css1_abu/style.css"> 

    <script>
         function clearAlerts() {
            document.getElementById('success-alert').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';
        }
    </script>

</head>
<body>
    
    
    
    

    <form novalidate action="#" th:action="@{/register}"  method="post" th:object="${userDTO}">
        <!-- Temporary button for closing form-->
        <!-- <div style="position: relative;">
            <a style="top: 5px; right: 5px; position: absolute; cursor: pointer; background-color:red; font-weight: bold; color: white; " th:href="@{/home}">X</a>
        </div>
        -->
        <div id="success-alert" th:if="${session.registered}" style="color: #155724; background-color: #d4edda; border-color: #c3e6cb;" role="alert">
            <p th:text="${session.registered}"> </p>
        </div>
        <div id="success-error" th:if="${session.error}" style="color: #fc0303; background-color: #f8d7da; border-color: #f5c2c7;" role="alert" >
            <p th:text="${session.error}"> </p>
        </div>
        
        
        
        <h1>Register here!</h1>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="fName" required th:value = ${userDTO.fName}>
        <span th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}" class="error"></span>
        <br>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lName" required th:value = ${userDTO.lName}>
        <span th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}" class="error"></span>
        <br>

        <label for="city_name">City</label>
        <input type="text" id="city_name" name="city" required th:value = ${userDTO.city}>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"></span>
        <br>

        <label for="mobile_no">Mobile</label>
        <input type="number" id="mobile_no" name="contact" required th:value = ${userDTO.contact}>
        <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="error"></span>
        <br>

        <label for="email" >Email</label>
        <input type="email" id="email" name="email" required placeholder="Email Id will be your username" th:value = "${userDTO.email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        <br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required >
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        <br>

        <label for="about">About</label>
        <input type="text" id="about" name="about" required th:value="${userDTO.about}">
        <span th:if="${#fields.hasErrors('about')}" th:errors="*{about}" class="error"></span>
        <br>

        <!-- <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
        <span th:if="${#fields.hasErrors('terms')}" th:errors="*{about}" class="error"></span>
        <br> -->

        <div class="terms-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
        </div>

        <button type="submit">Sign Up</button>
        <button type="reset" onclick="clearAlerts()">Reset</button>
        <span><p>Sign in with</p></span>

        <div  style="margin-top: 20px; display: flex; justify-content: space-evenly;"
        
        class="row">

            
            
          
        </div>
    </form>

    <p>Already have an account? <a href="#" th:href="@{/login}">Login Here</a></p>
</body>
</html>
